<div class="container-fluid fixit">
  <div class="row">
    <div class="d-none d-sm-block col-sm-7 col-md-7 col-lg-8 col-xl-8 fix">
      <img src="assets/signup.jpg" style="margin-left: -14px "  width="100%" height="100%">
    </div>
    <div class="col-12 col-sm-5 col-md-5 col-lg-4 col-xl-4 ">
      <br>
      <div class="row">
          <div class="col-12 text-center">
            <h3><b>Sign Up</b></h3>
          </div>
          </div>
        <div class="row">
            <div class="col-12">
              <label for="name">FirstName:</label>
              <input type="text" id='name' class="form-control" placeholder="enter firstName here" [(ngModel)]="firstName" required autofocus> 
            </div>
            </div>
            <br>
            <div class="row">
            <div class="col-12">
                <label for="lastname">LastName:</label>
              <input type="text" id="lastname" class="form-control" placeholder="enter lastName here" [(ngModel)]="lastName" required> 
            </div>
            </div>
            <br>
            <div class="row">
            <div class="col-12">
                <label for="email">Email:</label>
              <input type="email" id='email' class="form-control" placeholder="enter email-Id here" [(ngModel)]="email" required> 
            </div>
            </div>
            <br>
            <div class="row">
            <div class="col-12">

  
              <label for="inputCountry" >Country: </label>      
              <select [(ngModel)]="country" name="country" class="form-control" id="inputCountry" (click)="onChangeOfCountry()"
                required>
                <option *ngFor="let country of countries" [value]="country.code">{{country.name}}</option>
              </select>
              <br>
              <label for="inputMobile">Mobile Number:</label>
              <div class="input-group">
                <div class="input-group-text" *ngIf='this.country'>+{{countryCode}}</div>
                <input type="number" id="inputMobile" class="form-control" name="mobile" [(ngModel)]="mobileNumber"
                  placeholder="enter Mobile Number here " required>
              </div>
              <br>
            </div>
            </div>
            <div class="row">
            <div class="col-12">
                <label for="pass">Password:</label>
              <input type="password" id="pass" class="form-control" placeholder="enter password here" [(ngModel)]="password" required> 
            </div>
            </div>
            <br>
        <br>
            <div class="row">
              <div class="col-12">
            <button type="button" (click)="signUpFunction()" class="btn btn-success">SignUp</button>
              </div>
              </div>
              <br>
    
    </div>

  </div>
</div>
